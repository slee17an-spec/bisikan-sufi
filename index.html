<style>
    body {
        margin: 0;
        padding: 0;
        background: #000;
        color: #ffd700;
        font-family: Arial;
        text-align: center;
        overflow: hidden;
    }

    h2, p {
        margin-top: 25px;
        text-shadow: 0 0 12px rgba(255,215,0,0.8);
        z-index: 3;
        position: relative;
    }

    /* BACKGROUND PARTICLE EMAS */
    .particles {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        overflow: hidden;
        pointer-events: none;
        z-index: 1;
    }
    .particle {
        position: absolute;
        width: 6px;
        height: 6px;
        background: radial-gradient(circle, #ffd700, #8b6f00);
        border-radius: 50%;
        opacity: 0.9;
        animation: floatUp linear infinite;
    }
    @keyframes floatUp {
        from { transform: translateY(100vh) scale(0.4); opacity: 0.6; }
        to   { transform: translateY(-10vh) scale(1); opacity: 1; }
    }

    /* THUMBNAIL ULTRA */
    .thumbnail {
        width: 92%;
        max-width: 480px;
        margin-top: 15px;
        border-radius: 18px;
        opacity: 0;
        transform: scale(0.85);
        animation: thumbIn 1.4s ease forwards;
        box-shadow: 0 0 30px rgba(255,215,0,0.8);
        border: 3px solid rgba(255,215,0,0.45);
        position: relative;
        z-index: 3;
    }

    @keyframes thumbIn {
        to { opacity: 1; transform: scale(1); }
    }

    /* CAHAYA BERGERAK DI THUMBNAIL */
    .thumbnail::after {
        content: "";
        position: absolute;
        top: 0; left: -100%;
        width: 60%;
        height: 100%;
        background: linear-gradient(120deg, transparent, rgba(255,255,255,0.4), transparent);
        animation: shine 3s infinite;
    }
    @keyframes shine {
        0% { left: -100%; }
        100% { left: 120%; }
    }

    /* LOADING BAR ULTRA */
    .loading-bar {
        width: 90%;
        max-width: 480px;
        height: 14px;
        background: #151515;
        border-radius: 20px;
        margin: 30px auto;
        overflow: hidden;
        border: 1px solid rgba(255,215,0,0.35);
        box-shadow: 0 0 12px rgba(255,215,0,0.6);
        position: relative;
        z-index: 3;
    }

    .loading-fill {
        width: 0%;
        height: 100%;
        background: linear-gradient(90deg, #6b5600, #d4af37, #fff7c7, #d4af37, #6b5600);
        background-size: 300%;
        animation: loading 3.2s linear forwards, shineBar 2s infinite;
    }

    @keyframes loading {
        from { width: 0%; }
        to { width: 100%; }
    }

    @keyframes shineBar {
        0% { background-position: 0%; }
        100% { background-position: 300%; }
    }

    /* TOMBOL EMAS 3D */
    .button {
        display: inline-block;
        margin-top: 20px;
        padding: 17px 36px;
        font-size: 23px;
        font-weight: bold;
        color: #000;
        background: linear-gradient(180deg, #ffd700, #b99700);
        border-radius: 14px;
        text-decoration: none;
        box-shadow: 0 0 18px rgba(255,215,0,0.9),
                    inset 0 0 10px rgba(255,255,255,0.5);
        opacity: 0;
        transform: scale(0.9);
        animation: btnIn 1.8s ease forwards 1s;
        position: relative;
        z-index: 3;
    }

    @keyframes btnIn {
        to { opacity: 1; transform: scale(1); }
    }

    /* SHIMMER TOMBOL */
    .button::after {
        content: "";
        position: absolute;
        top: 0; left: -120%;
        width: 60%;
        height: 100%;
        background: linear-gradient(120deg, transparent, rgba(255,255,255,0.7), transparent);
        animation: shineBtn 4s infinite;
    }

    @keyframes shineBtn {
        0% { left: -120%; }
        100% { left: 140%; }
    }
</style>
