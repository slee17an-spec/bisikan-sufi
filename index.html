<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bisikan Sufi – Premium Portal</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: radial-gradient(circle at center, #0c0c0c, #000);
        color: #fff;
        font-family: "Poppins", sans-serif;
        overflow-x: hidden;
        text-align: center;
    }

    /* TITLE ANIMASI PREMIUM */
    h1 {
        margin-top: 40px;
        font-size: 42px;
        font-weight: 800;
        text-transform: uppercase;
        background: linear-gradient(90deg, #ffdd55, #ffffff, #ffdd55);
        -webkit-background-clip: text;
        color: transparent;
        letter-spacing: 4px;
        animation: titleGlow 3s infinite ease-in-out;
    }

    @keyframes titleGlow {
        0% { text-shadow: 0 0 12px rgba(255,221,85,0.4); }
        50% { text-shadow: 0 0 30px rgba(255,221,85,0.9); }
        100% { text-shadow: 0 0 12px rgba(255,221,85,0.4); }
    }

    /* BACKGROUND PARTIKEL EMAS */
    .particles {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        z-index: -1;
        overflow: hidden;
    }

    .particle {
        position: absolute;
        width: 6px; height: 6px;
        background: radial-gradient(circle, #ffe27a, #b58b00);
        border-radius: 50%;
        animation: floatUp linear infinite;
        opacity: 0.8;
    }

    @keyframes floatUp {
        from { transform: translateY(100vh) scale(0.5); }
        to { transform: translateY(-10vh) scale(1.1); }
    }

    /* GRID MENU */
    .menu-wrapper {
        margin-top: 50px;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
        gap: 25px;
        padding: 20px;
        width: 92%;
        max-width: 1100px;
        margin-left: auto;
        margin-right: auto;
    }

    /* CARD VIDEO */
    .video-card {
        position: relative;
        background: #0e0e0e;
        padding: 18px;
        border-radius: 16px;
        text-decoration: none;
        color: #ffe877;
        font-size: 20px;
        font-weight: 600;
        box-shadow: 0 0 18px rgba(255,215,0,0.35);
        border: 2px solid rgba(255,215,0,0.3);
        transition: 0.35s;
        overflow: hidden;
    }

    /* ANIMASI HOVER PREMIUM */
    .video-card:hover {
        transform: translateY(-10px) scale(1.05);
        box-shadow: 0 0 35px rgba(255,215,0,0.9);
        border-color: #ffdd55;
    }

    /* SHINE EFFECT */
    .video-card::after {
        content: "";
        position: absolute;
        top: 0; left: -120%;
        width: 80%; height: 100%;
        background: linear-gradient(120deg, transparent, rgba(255,255,255,0.4), transparent);
        animation: shine 4s infinite;
    }

    @keyframes shine {
        0% { left: -120%; }
        100% { left: 150%; }
    }

    /* THUMBNAIL */
    .thumb {
        width: 100%;
        border-radius: 12px;
        margin-bottom: 12px;
        box-shadow: 0 0 20px rgba(255,215,0,0.5);
        transition: 0.3s;
    }

    .video-card:hover .thumb {
        box-shadow: 0 0 35px rgba(255,215,0,1);
    }

</style>
</head>
<body>

<h1>Portal Premium Bisikan Sufi</h1>

<!-- GOLD PARTICLE BACKGROUND -->
<div class="particles" id="particles"></div>

<script>
    /* Generate Partikel Emas */
    const part = document.getElementById("particles");
    for (let i = 0; i < 60; i++) {
        const p = document.createElement("div");
        p.classList.add("particle");
        p.style.left = Math.random() * 100 + "vw";
        p.style.animationDuration = (4 + Math.random() * 6) + "s";
        p.style.animationDelay = (Math.random() * 5) + "s";
        part.appendChild(p);
    }
</script>

<!-- MENU VIDEO -->
<div class="menu-wrapper">

    <a class="video-card" href="video1.html">
        <img class="thumb" src="https://img.youtube.com/vi/BqvsdnBKv7g/maxresdefault.jpg">
        Ultra Gold – Video 1
    </a>

    <a class="video-card" href="video2.html">
        <img class="thumb" src="https://img.youtube.com/vi/BqvsdnBKv7g/maxresdefault.jpg">
        Celestial Infinity – Video 2
    </a>

    <a class="video-card" href="video3.html">
        <img class="thumb" src="https://img.youtube.com/vi/BqvsdnBKv7g/maxresdefault.jpg">
        Absolute Supremacy – Video 3
    </a>

</div>

</body>
</html>
