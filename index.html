<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ABSOLUTE SUPREMACY</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(160deg, #000000, #0e0e17, #000000);
        color: #ffffff;
        font-family: "Cinzel", serif;
        height: 100vh;
        overflow: hidden;
        text-align: center;
    }

    .title {
        margin-top: 120px;
        font-size: 70px;
        font-weight: bold;
        background: linear-gradient(90deg, #ff3b3b, #ffffff, #ff3b3b);
        -webkit-background-clip: text;
        color: transparent;
        text-transform: uppercase;
        letter-spacing: 5px;
        animation: pulse 3s infinite linear;
    }

    @keyframes pulse {
        0% { filter: drop-shadow(0 0 10px #ff4444); }
        50% { filter: drop-shadow(0 0 35px #ff9999); }
        100% { filter: drop-shadow(0 0 10px #ff4444); }
    }

    .tagline {
        font-size: 22px;
        margin-top: 20px;
        opacity: 0.8;
        letter-spacing: 4px;
        animation: fade 4s ease-in-out;
    }

    @keyframes fade {
        0% { opacity: 0; }
        100% { opacity: 0.8; }
    }

    .energy {
        position: absolute;
        width: 900px;
        height: 900px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        background: radial-gradient(circle, rgba(255,50,50,0.15), transparent);
        animation: expand 6s infinite ease-in-out;
    }

    @keyframes expand {
        0% { transform: translate(-50%, -50%) scale(1); opacity: 0.4; }
        50% { transform: translate(-50%, -50%) scale(1.25); opacity: 0.7; }
        100% { transform: translate(-50%, -50%) scale(1); opacity: 0.4; }
    }
</style>
</head>
<body>
    <div class="energy"></div>
    <h1 class="title">ABSOLUTE SUPREMACY</h1>
    <div class="tagline">Di Atas Segala Kekuasaan â€” Tanpa Lawan. Tanpa Akhir.</div>
</body>
</html>
