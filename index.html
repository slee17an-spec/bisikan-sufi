<style>
    body {
        margin: 0;
        padding: 0;
        background: radial-gradient(circle at center, #0c0c0c, #000);
        color: #fff;
        font-family: "Poppins", sans-serif;
        overflow-x: hidden;
        text-align: center;
    }

    h1 {
        margin-top: 40px;
        font-size: 42px;
        font-weight: 800;
        text-transform: uppercase;
        background: linear-gradient(90deg, #ffdd55, #ffffff, #ffdd55);
        -webkit-background-clip: text;
        color: transparent;
        letter-spacing: 4px;
        animation: titleGlow 3s infinite ease-in-out;
    }
    @keyframes titleGlow {
        0% { text-shadow: 0 0 12px rgba(255,221,85,0.4); }
        50% { text-shadow: 0 0 30px rgba(255,221,85,0.9); }
        100% { text-shadow: 0 0 12px rgba(255,221,85,0.4); }
    }

    /* BACKGROUND PARTIKEL EMAS */
    .particles {
        position: fixed;
        inset: 0;
        z-index: -1;
        overflow: hidden;
    }
    .particle {
        position: absolute;
        width: 6px;
        height: 6px;
        background: radial-gradient(circle, #ffe27a, #b58b00);
        border-radius: 50%;
        animation: floatUp linear infinite;
        opacity: 0.8;
    }
    @keyframes floatUp {
        from { transform: translateY(100vh) scale(0.5); }
        to { transform: translateY(-10vh) scale(1.1); }
    }

    /* GRID VIDEO */
    .menu-wrapper {
        margin-top: 40px;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 25px;
        padding: 20px;
        width: 94%;
        max-width: 1300px;
        margin-left: auto;
        margin-right: auto;
    }

    /* KARTU VIDEO */
    .video-card {
        position: relative;
        background: #0e0e0e;
        padding: 18px;
        border-radius: 16px;
        text-decoration: none;
        color: #ffe877;
        font-size: 18px;
        font-weight: 600;
        box-shadow: 0 0 18px rgba(255,215,0,0.35);
        border: 2px solid rgba(255,215,0,0.3);
        transition: 0.35s;
        overflow: hidden;
    }
    .video-card:hover {
        transform: translateY(-10px) scale(1.05);
        box-shadow: 0 0 35px rgba(255,215,0,0.9);
        border-color: #ffdd55;
    }

    /* SHINE EFFECT */
    .video-card::after {
        content: "";
        position: absolute;
        top: 0; left: -120%;
        width: 80%; height: 100%;
        background: linear-gradient(120deg, transparent, rgba(255,255,255,0.4), transparent);
        animation: shine 4s infinite;
    }
    @keyframes shine {
        0% { left: -120%; }
        100% { left: 150%; }
    }

    /* THUMBNAIL */
    .thumb {
        width: 100%;
        border-radius: 12px;
        margin-bottom: 12px;
        box-shadow: 0 0 20px rgba(255,215,0,0.5);
        transition: 0.3s;
    }
    .video-card:hover .thumb {
        box-shadow: 0 0 35px rgba(255,215,0,1);
    }
</style>
</head>
