<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Redirect</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #000;
        color: #fff;
        text-align: center;
        padding: 40px 20px;
    }
    img {
        width: 100%;
        max-width: 450px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(255,255,255,0.5);
    }
    .button {
        margin-top: 20px;
        display: inline-block;
        background: #ff0000;
        padding: 14px 26px;
        border-radius: 8px;
        color: #fff;
        text-decoration: none;
        font-size: 18px;
        font-weight: bold;
    }
</style>

<script>
    const videoId = "BqvsdnBKv7g"; 
    const ytLink = "https://youtube.com/shorts/" + videoId;

    setTimeout(() => {
        window.location.href = ytLink;
    }, 2000);
</script>
</head>

<body>
    <h2>Memuat Video...</h2>
    <p>Anda akan diarahkan ke YouTube</p>

    <img src="https://img.youtube.com/vi/BqvsdnBKv7g/maxresdefault.jpg" alt="thumbnail">

    <br>
    <a class="button" href="https://youtube.com/shorts/BqvsdnBKv7g">Tonton Sekarang</a>
</body>
</html>
