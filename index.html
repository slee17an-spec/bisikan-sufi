<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bisikan Sufi â€“ Celestial Infinity</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: radial-gradient(circle at center, #0a0a0a, #000);
        overflow: hidden;
        text-align: center;
        color: #ffe680;
        font-family: Arial, sans-serif;
    }

    h2, p {
        margin-top: 35px;
        font-size: 22px;
        text-shadow: 0 0 20px rgba(255,255,200,0.9);
        position: relative;
        z-index: 10;
    }

    /* NEBULA COSMIC SWIRL */
    .nebula {
        position: fixed;
        top: 50%; left: 50%;
        width: 200vw;
        height: 200vh;
        background: radial-gradient(circle, rgba(255,215,0,0.3), transparent 70%);
        filter: blur(70px);
        transform: translate(-50%, -50%) rotate(0deg);
        animation: swirl 18s linear infinite;
        z-index: 1;
    }

    @keyframes swirl {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* PORTAL EMAS BERPUTAR */
    .portal {
        position: fixed;
        top: 50%; left: 50%;
        width: 580px;
        height: 580px;
        border-radius: 50%;
        background: conic-gradient(
            from 0deg,
            rgba(255,215,0,0.15),
            rgba(255,255,255,0.6),
            rgba(255,215,0,0.15)
        );
        filter: blur(35px);
        animation: portalSpin 4s linear infinite;
        transform: translate(-50%, -50%);
        z-index: 2;
        opacity: 0.45;
    }

    @keyframes portalSpin {
        to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* PARTICLE BINTANG */
    .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: #fff8c4;
        border-radius: 50%;
        opacity: 0.9;
        animation: floatUp linear infinite;
    }

    @keyframes floatUp {
        from { transform: translateY(100vh) scale(0.4); opacity: 0.5; }
        to   { transform: translateY(-10vh) scale(1); opacity: 1; }
    }

    /* THUMBNAIL COSMIC SUMMON */
    .thumbnail {
        width: 92%;
        max-width: 480px;
        border-radius: 18px;
        position: relative;
        margin-top: 60px;
        opacity: 0;
        transform: scale(0.7);
        animation: summon 2.2s ease forwards;
        box-shadow: 0 0 40px rgba(255,255,200,0.9);
        z-index: 10;
    }

    @keyframes summon {
        0% { opacity: 0; transform: scale(0.6); filter: blur(10px); }
        100% { opacity: 1; transform: scale(1); filter: blur(0); }
    }

    .thumbnail::after {
        content: "";
        position: absolute;
        top: 0; left: -120%;
        width: 60%; height: 100%;
        background: linear-gradient(120deg, transparent, rgba(255,255,255,0.6), transparent);
        animation: shine 4s infinite;
    }

    @keyframes shine {
        0% { left: -120%; }
        100% { left: 140%; }
    }

    /* ENERGY WARP BUTTON */
    .button {
        display: inline-block;
        margin-top: 35px;
        padding: 20px 42px;
        font-size: 25px;
        font-weight: bold;
        color: #000;
        background: radial-gradient(circle, #ffe680, #b89500);
        border-radius: 16px;
        text-decoration: none;
        box-shadow: 
            0 0 25px rgba(255,245,170,0.9),
            inset 0 0 15px rgba(255,255,255,0.6);
        position: relative;
        opacity: 0;
        transform: scale(0.8);
        animation: btnIn 2.8s ease forwards 1.2s;
        z-index: 10;
    }

    @keyframes btnIn {
        to { opacity: 1; transform: scale(1); }
    }

    .button::after {
        content: "";
        position: absolute;
        top: 0; left: -140%;
        width: 70%; height: 100%;
        background: linear-gradient(120deg, transparent, rgba(255,255,255,0.8), transparent);
        animation: warp 4s infinite;
    }

    @keyframes warp {
        0% { left: -140%; }
        100% { left: 160%; }
    }
</style>

<script>
    const videoId = "BqvsdnBKv7g";
    const ytLink = "https://youtube.com/shorts/" + videoId;

    // Redirect cinematic
    setTimeout(() => {
        window.location.href = ytLink;
    }, 4200);
</script>

</head>
<body>

<div class="nebula"></div>
<div class="portal"></div>

<h2>Mengaktifkan Mode Celestial Infinity...</h2>
<p>Dimensi Cahaya Terbuka</p>

<img class="thumbnail" src="https://img.youtube.com/vi/BqvsdnBKv7g/maxresdefault.jpg">

<a class="button" href="https://youtube.com/shorts/BqvsdnBKv7g">Masuk Dimensi</a>

<script>
    // Particle generator
    for (let i = 0; i < 60; i++) {
        const p = document.createElement("div");
        p.classList.add("particle");
        p.style.left = Math.random() * 100 + "vw";
        p.style.animationDuration = 5 + Math.random() * 7 + "s";
        p.style.animationDelay = Math.random() * 3 + "s";
        document.body.appendChild(p);
    }
</script>

</body>
</html>
